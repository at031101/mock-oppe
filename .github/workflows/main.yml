name: CI - DVC & Inference Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[gs]" mlflow pytest joblib scikit-learn pandas pyarrow

      - name: DVC pull data
        run: |
          dvc pull -r gcs_remote || echo "⚠️ DVC pull skipped (no credentials)"

      - name: Run inference tests
        run: pytest -v tests/
